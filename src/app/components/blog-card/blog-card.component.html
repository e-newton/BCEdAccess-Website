<a [routerLink]="['/blog', id]">
  <div class="card w-auto d-flex rounded-0 border-0" >
    <img class="card-img-top flex-shrink-1 rounded-0" src="{{coverImageURL}}" alt="Card image cap">
    <div class="card-body text-center d-flex flex-column justify-content-center align-content-center align-items-center">
      <p class="card-text">{{title}}</p>
    </div>
  </div>


</a>
