<div class="container-fluid" *ngIf="auth.user$ | async as user">
  <div class="row justify-content-center mb-5">
    <a [routerLink]="['/blog/editor']" class="btn col-12 col-md-6 ml-0 mr-0 p-4 regular-btn">
      <h3>New Blog</h3>
    </a>
  </div>

</div>

<div class="container-xl" >
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4" >
    <div class="col mb-2" *ngFor="let blog of this.blogs; even as even">
      <a [routerLink]="['/blog', blog.id]">
        <div class="card w-auto d-flex" >
          <img *ngIf="even" class="card-img-top flex-shrink-1" src="assets/bird.jpg" alt="Card image cap">
          <img *ngIf="!even" class="card-img-top flex-shrink-1" src="assets/bcedaccess_logo.png" alt="Card image cap" style="flex-shrink: 5000">
          <div class="card-body text-center">
            <h6 class="card-text">{{blog.title}}</h6>
          </div>
        </div>


      </a>

    </div>
  </div>

</div>
