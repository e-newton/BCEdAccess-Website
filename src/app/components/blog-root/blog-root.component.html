
<div class="container-fluid" *ngIf="auth.user$ | async as user">
  <div class="row justify-content-center mb-5">
    <a [routerLink]="['/blog/editor']" class="btn col-12 col-md-6 ml-0 mr-0 p-4 regular-btn">
      <h3>New Blog</h3>
    </a>
  </div>

</div>

<div class="container-xl" >
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 " >
    <div class="col mb-2" *ngFor="let blog of this.blogs; even as even">
      <app-blog-card id="{{blog.id}}" title="{{blog.title}}"></app-blog-card>
    </div>
  </div>

</div>
