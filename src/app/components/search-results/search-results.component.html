<div class="container-xl">
  <div *ngIf="loading">
    <div class="spinner-border spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>

  </div>
  <div *ngFor="let r of results">
    <div class="row my-4 justify-content-center align-content-center align-items-center">
      <div class="col-3">
        <a [routerLink]="r.link">
          <div class="thumb">
          </div>
        </a>
      </div>
      <div class="col-9">
        <a [routerLink]="r.link">{{r.title}}</a>
      </div>
    </div>

  </div>
</div>
