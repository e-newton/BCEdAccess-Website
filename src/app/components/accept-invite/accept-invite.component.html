
<div *ngIf="!accepted" class="container-xl">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>Loading</h1>
    </div>
  </div>
</div>

<div *ngIf="accepted" class="container-xl">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1>Hello {{this.email}}</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col text-center">
      <form class="" (ngSubmit)="onSubmit()" [formGroup] ="formGroup">
        <div class="form-group border-info border rounded p-1">
          <label class="p-1" for="exampleFormControlInput1">Please Enter Your Name:</label>
          <input type="text" class="form-control p-1" id="exampleFormControlInput1" formControlName="name">
          <button type = "submit" class="btn btn-light p-1">Add Author</button>
          <div *ngIf="submitting" class="spinner-border text-primary align-middle" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="success" class="row justify-content-center">
    <div class="col text-center">
      <h1>Thank you for signing up!</h1>
    </div>
  </div>
</div>
